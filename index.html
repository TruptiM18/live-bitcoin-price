<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitcoin Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />   
</head>
<body>
    <div class="container">            
        <h1>Live Bitcoin Price</h1>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm" id="bitcoin-price">
                <p><span id="currency-symbol">$</span><span id="price-text"></span></p>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-5 col-sm-6" id="currency-choice">
                <div class="row" id="radio-btn-row">
                    <div class="col">
                        <input type="radio" name="currency" value="usd" checked="true">
                        <label for="dollar_inp">USD</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="currency" value="eur">
                        <label for="euro_inp">EUR</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="currency" value="gbp">
                        <label for="gbp_inp">GBP</label>
                    </div>
                <div>
            </div>
        </div>  
        <div class="row justify-content-center">
                <button class="btn btn-danger btn-lg">Refresh Data</button>
        </div>
        <div class="row justify-content-center" id="info-text">
            Data is automatically updated after every 30 sec.
        </div>   
        <footer class="page-footer page-footer font-small blue">
                <div class="text-center py-3">Powered by <a href="https://www.coindesk.com/price/"> CoinDesk</a>
                </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
